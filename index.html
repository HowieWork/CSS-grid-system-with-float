<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS file -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>CSS grid system</title>
  </head>
  <body>
    <h1 class="heading-primary u-center-text u-margin-bottom-medium">
      A Simple CSS Grid
    </h1>
    <section class="grid">
      <!-- two columns -->
      <div class="u-center-text">
        <h2 class="heading-secondary u-center-text">Two Columns</h2>
        <div class="row">
          <div class="col-1-of-2">col 1 of 2</div>
          <div class="col-1-of-2">col 1 of 2</div>
        </div>
      </div>
      <!-- three columns -->
      <div class="u-margin-top-medium u-center-text">
        <h2 class="heading-secondary">Three Columns</h2>
        <div class="row">
          <div class="col-1-of-3">col 1 of 3</div>
          <div class="col-1-of-3">col 1 of 3</div>
          <div class="col-1-of-3">col 1 of 3</div>
        </div>
        <div class="row">
          <div class="col-1-of-3">col 1 of 3</div>
          <div class="col-2-of-3">col 2 of 3</div>
        </div>
      </div>
      <!-- four columns -->
      <div class="u-margin-top-medium u-center-text">
        <h2 class="heading-secondary u-center-text">Four Columns</h2>
        <div class="row">
          <div class="col-1-of-4">col 1 of 4</div>
          <div class="col-1-of-4">col 1 of 4</div>
          <div class="col-1-of-4">col 1 of 4</div>
          <div class="col-1-of-4">col 1 of 4</div>
        </div>
        <div class="row">
          <div class="col-1-of-4">col 1 of 4</div>
          <div class="col-1-of-2">col 2 of 4</div>
          <div class="col-1-of-4">col 1 of 4</div>
        </div>
        <div class="row">
          <div class="col-1-of-4">col 1 of 4</div>
          <div class="col-3-of-4">col 3 of 4</div>
        </div>
      </div>
    </section>

    <footer class="footing u-margin-top-medium u-center-text">
      <h3>Â© Made by Howie 2021</h3>
    </footer>
  </body>
</html>
